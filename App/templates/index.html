<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te-QAS - Telugu Question Answering System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .logo-container {
            margin-top: 100px;
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            font-size: 72px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo .telugu {
            color: #4B0082;
            /* Dark Purple */
            margin-right: 5px;
        }

        .logo .dash {
            color: #808080;
            /* Gray for dash */
            margin: 0 5px;
        }

        .logo .english {
            color: #000000;
            /* Black */
        }

        .search-container {
            width: 100%;
            max-width: 650px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #5f6368;
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            resize: vertical;
            transition: box-shadow 0.3s;
            min-height: 50px;
        }

        textarea:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-color: rgba(223, 225, 229, 0);
        }

        #context {
            min-height: 250px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        #question {
            padding-right: 45px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4285F4;
            cursor: pointer;
            font-size: 20px;
        }

        .result-container {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            margin-top: 20px;
            display: none;
        }

        .result-question {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #202124;
        }

        .result-answer {
            font-size: 16px;
            line-height: 1.6;
            color: #4d5156;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4285F4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .credits {
            margin-top: 30px;
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo">
            <span class="telugu">తె</span>
            <span class="dash">-</span>
            <span class="english">QAS</span>
        </div>
    </div>

    <div class="search-container">
        <div class="input-group">
            <label for="context">Context (Telugu Text)</label>
            <textarea id="context" placeholder="Paste your Telugu text here..."></textarea>
        </div>

        <div class="input-group">
            <label for="question">Question (Telugu)</label>
            <div class="search-box">
                <textarea id="question" placeholder="Enter your question..."></textarea>
                <i class="fas fa-search search-icon" id="search-button"></i>
            </div>
        </div>
    </div>

    <div class="loading">
        <div class="spinner"></div>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-question" id="result-question"></div>
        <div class="result-answer" id="result-answer"></div>
    </div>

    <div class="credits">
        Powered by XLM-RoBERTa | TeQAS 2.0
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contextEl = document.getElementById('context');
            const questionEl = document.getElementById('question');
            const searchBtn = document.getElementById('search-button');
            const resultContainer = document.getElementById('result-container');
            const resultQuestion = document.getElementById('result-question');
            const resultAnswer = document.getElementById('result-answer');
            const loading = document.querySelector('.loading');

            // Function to handle search
            async function performSearch() {
                const context = contextEl.value.trim();
                const question = questionEl.value.trim();

                if (!context || !question) {
                    alert('Please provide both context and question.');
                    return;
                }

                // Show loading spinner
                loading.style.display = 'block';
                resultContainer.style.display = 'none';

                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            context: context,
                            question: question
                        })
                    });

                    const data = await response.json();

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    // Display results
                    resultQuestion.textContent = data.question;
                    resultAnswer.textContent = data.answer;
                    resultContainer.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request.');
                } finally {
                    // Hide loading spinner
                    loading.style.display = 'none';
                }
            }

            // Search button click event
            searchBtn.addEventListener('click', performSearch);

            // Allow Enter key to trigger search when focus is on question input
            questionEl.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent default textarea behavior
                    performSearch();
                }
            });
        });
    </script>
</body>

</html>
